<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    form {
      margin-top: 20px;
    }
    form div {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <h2>Get in Touch</h2>

    <!-- Contact Info -->
    <section>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h3>Conference Venue</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450939!2d144.9537353159044!3d-37.81627974202164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5770f2e62b5a2d!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1614643674306!5m2!1sen!2sau" 
        allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h3>Contact Us Form</h3>
      <form action="#" method="post">
        <!-- Name -->
        <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required>
        </div>

        <!-- Email -->
        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </div>

        <!-- Message -->
        <div>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon Conference. All rights reserved. Copyright.</p>
  </footer>
</body>
</html>
